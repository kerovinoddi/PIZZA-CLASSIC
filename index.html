<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PIZZA INN</title>
	<link rel="stylesheet" href="css/responsive.css">
	<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
	<div class="container">
		<form id="pizzaOrder">
			<img src="pizza img/naepolitan.jpg" alt="img">
			<h2>PIZZA INN</h2>
			<div class="row">
				<div class="col-md-4" id="newpizza">

					<button type="submit" class="btn btn-primary" id="btn">Place an order</button>
					<div class="formShow">
				
					<div class="form-group" id="pizzaForm">
						<select class="form-control" id="addToppings">
							<option value="50">sausage</option>
							<option value="70">beef</option>
							<option value="100">tomatos</option>
							<option value="120">chicken</option>
						</select>
					</div>
					
					
					<div class="form-group" id="pizzaSize">
						<select class="form-control" id="sizes">
							<option value="100">small</option>
							<option value="200">medium</option>
							<option value="500">large</option>
						</select>
					</div>
					<div class="form-group" id="pizzaCrust">
							<lable><input type="checkbox" name="crust" value="200">Crumpsy</lable>
							<lable><input type="checkbox" name="crust" value="300">Stuffed</lable>
							<lable><input type="checkbox" name="crust" value="400">Glueton-free</lable>
					</div>
					<div class="form-group" id="pizzaNotes">
							<label>Notes</label>
							<textarea class="form-control" id="notes" placeholder="write your notes"></textarea>
					</div>
					<button type="submit" class="btn btn-success" id="addPizza">ORDER</button>
					</div>

	
		
				</div>
			</div>
		</form>

	</div>

</body>

<script type="text/javascript" src="./js/jquery-3.4.1.js"></script>
<script src="js/script.js"></script>

</html>
